<!doctype html>
<html>
    {%- block head %}
    <head>
        <meta charset="utf-8" />
        
        {%- block title %}
        <title>{{ title }}</title>
        {% endblock %}

        {%- block css %}
        <link rel="stylesheet" type="text/css" href="{{ css_url }}/screen.css" />
        {% endblock %}
    </head>
    {% endblock %}

    {%- block body %}
    <body>
        {%- block content %}
        <div id="content"></div>
        {% endblock %}

        {%- block navigation %}
        <div id="nav"></div>
        {% endblock %}

        {%- block footer %}
        <div id="footer"></div>
        {% endblock %}

        {%- block javascript %}
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ js_url }}/cmsss.js"></script>
        {% endblock %}
    </body>
    {% endblock %}
</html>
